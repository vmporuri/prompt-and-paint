<div id="game">
  <table id="scores">
    <caption>
      Scores
    </caption>
    <thead>
      <tr>
        <th>Players</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{ range $username, $score := .Scores }}
      <tr>
        <td>{{ $username }}</td>
        <td>{{ $score }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  <table id="leaderboard">
    <caption>
      Leaderboard
    </caption>
    <thead>
      <tr>
        <th>Players</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{ range $username, $score := .Leaderboard }}
      <tr>
        <td>{{ $username }}</td>
        <td>{{ $score }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  <form id="leave" ws-send>
    <input type="hidden" name="event" value="leave" />
    <input type="hidden" name="msg" value="leave" />
    <button>Leave Game</button>
  </form>
  <form id="ready" ws-send>
    <input type="hidden" name="event" value="ready" />
    <input type="hidden" name="msg" value="ready" />
    <button>Ready for Next Round</button>
  </form>
</div>
