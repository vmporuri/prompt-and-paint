<div id="game">
  <form id="vote-form" ws-send>
    <input type="hidden" name="event" value="vote" />
    {{ range $i, $url := .URLs }}
    <input
      id="pic{{ $i }}"
      type="radio"
      name="msg"
      value="{{ $url }}"
      required
    />
    <label for="pic{{ $i }}"><img src="{{ $url }}" /></label>
    {{ end }}
    <button type="submit">Cast Vote</button>
  </form>
</div>
