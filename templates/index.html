<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt and Paint!</title>
  </head>
  <body>
    <h1>Prompt and Paint!</h1>
    <div id="ws" hx-ext="ws" ws-connect="/game">
      <div id="game">
        <form ws-send>
          <input type="hidden" id="event" name="event" value="create-room" />
          <label for="create-room">Create New Game:</label>
          <button type="submit" id="create-room">Create Game</button>
        </form>
        <form ws-send>
          <input type="hidden" id="event" name="event" value="join-room" />
          <label for="room-code">Enter Room Code:</label>
          <input type="text" id="room-code" name="msg" required />
          <button type="submit">Join Game</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
</html>
